Resources: 
  # The EC2 instance running the wordpress site. 
  EC2:
    Type: "AWS::EC2::Instance"
    Properties: 
      ImageId: "ami-97785bed" # eu-west1 amazon linux AMI
      IntanceType: "t.micro"
      Tags:
        - "wordpress_inc"

  # Storage for static pages for the wordpress site.
  S3:
    Type: "AWS::S3::Bucket"
    Properties: 
      BucketName: "wp-jaws9s8d74jfdX1" # To be replaced by unique name.
      Tags: 
        - "wordpress_inc"
  
  # MySQL database instance for wordpress site data.
  DB:
    Type: "AWS::RDS::DBInstance"
    Properties: 
      AllocatedStorage: 5
      StorageType: "gp2"
      DBInstanceClass: "db.t2.micro"
      Engine: "mysql"
      MasterUsername: "WordpressUser"
      MasterUserPassword: "W0rdPr355"
      Tags:
        - "wordpress_inc"
